<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1 style="padding-left: ;">User Form</h1>

    <form action="post">
        <div>
            <label for="username">Enter the username</label>
            <input type="text" id="user name" name="username" placeholder="Enter the user name">
        </div>
        <div>
            <label for="fathername">Father Name</label>
            <input type="text" id="father name" name="father name" placeholder="Father Name">
        </div>

        <div>
            <label for="mothername">Mother Name</label>
            <input type="text" id="Mother Name" name="mothername" placeholder="Mother Name">
        </div>
        <div>
            <label for="email id">Email ID</label>
            <input type="text" id="email id" name="emailid" placeholder="Email id">
        </div>

        <div>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">enter the</label>
        </div>

        <div>
            <label for="comment">Enter the comment</label><br>
            <textarea name="comment" id="comment" cols="20" rows="4">Enter the comment</textarea>
        </div>
    </form>

    <video src="Islam Motivation.mp4" height="300" controls></video>    <!--video tag me different type ke attribute hote h. just like that controls,  loop, muted, poster.  -->
</body>
</html>
